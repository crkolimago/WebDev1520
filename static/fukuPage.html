<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

    <link rel="icon" href="img/favicon.ico">
</head>

<link rel="stylesheet" href="fukuStyle.css">
<body>

<div class="content">
  <img id = "logo" src="fukuLogo.png" >
  <div id="navbar">
      <a class="active" href="javascript:void(0)">Home</a>
      <a href="/login">Login</a>
      <a href="static/orderPage.html">Order Now</a>

    </div>
    <div id="history">
        <p>
          Started in 2015, "Fuku Tea", the brain-child of Ting Yen
        </p>
    </div>
<p>Some Text</p><br><br><br><br><br><br><br>
</div>
<div>
  <h1 id= "favshead">
    Customer Favorites
  </h1>
  <table id="favs" >
    <tr>
      <td><img class="custDrinks" id = "matcha_latte" src="img/matcha_latte.jpg" ></td>
      <td><img class="custDrinks" id = "original_milk_tea" src="img/original_milk_tea.jpg" ></td>
    </tr>
    <tr>
        <td><img class="custDrinks" id = "taro_milk_tea" src="img/taro_milk_tea.jpg" ></td>
        <td><img class="custDrinks" id = "thai_iced_tea" src="img/thai_iced_tea.jpg" ></td>
      </tr>
</table>
</div>


<script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
</script>    
</body>
</html>
